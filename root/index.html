<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Wikipedia Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search Wikipedia">
            <button onclick="searchWikipedia()">Search</button>
        </div>
    </header>
    <nav>
        <div class="tabs-box">
            <a href="#">Home</a>
            <a href="#">Contents</a>
            <a href="#">Featured Content</a>
            <a href="#">Current Events</a>
            <a href="#">Donate</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div id="main-content"></div>
    <script src="script.js"></script>
</body>
</html>
